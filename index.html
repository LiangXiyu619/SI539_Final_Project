<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="src/wall-clock.png">
    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <a class="skip" href = "#main">Skip to Main Content</a>
        <h1>Pomodoro Timer</h1>
    </header>
    <main id="main">
        <div class="container">
            <div class="mode">
                <button id="workMode" class="active">Work</button>
                <button id="breakMode">Break</button>
            </div>
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="settings">
            <h2>Customize Durations</h2>
            <label for="workDuration">Work (min):</label>
            <input type="number" id="workDuration" min="1" max="60" value="25">
            <label for="breakDuration">Break (min):</label>
            <input type="number" id="breakDuration" min="1" max="60" value="5">
            <button id="saveSettings">Save Settings</button>
        </div>
        <div class="task-list">
            <h2>Task List</h2>
            <label for="newTaskInput">New task name:</label>
            <input type="text" id="newTaskInput" placeholder="Enter a task">
            <button id="addTaskBtn">Add Task</button>
            <ul id="tasksContainer"></ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Pomodoro Timer. All rights reserved.</p>
        <p>Created by Xiyu Liang</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
